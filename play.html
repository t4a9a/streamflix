<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      width: 90%;
      max-width: 1000px;
      height: auto;
      border: 4px solid #fff;
      border-radius: 12px;
      background-color: #000;
    }
  </style>
</head>
<body>

  <video id="moviePlayer" controls autoplay>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const videoPath = getQueryParam("video");
    if (videoPath) {
      document.getElementById("videoSource").src = videoPath;
      document.getElementById("moviePlayer").load();
    } else {
      document.body.innerHTML = "<h2>Video not found.</h2>";
    }
  </script>

</body>
</html>
